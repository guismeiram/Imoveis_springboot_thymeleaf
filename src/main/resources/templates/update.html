<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Atualizar Imóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Atualização de Imóveis</h2>

    <form th:action="@{/update}" method="post" class="border p-4 rounded bg-light">
        <input type="hidden" th:name="id" th:value="${imovel.id}" />

        <div class="mb-3">
            <label class="form-label">Rua:</label>
            <input type="text" class="form-control" th:name="rua" th:value="${imovel.rua}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Número:</label>
            <input type="text" class="form-control" th:name="numero" th:value="${imovel.numero}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Bairro:</label>
            <input type="text" class="form-control" th:name="bairro" th:value="${imovel.bairro}" />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>

        <div class="mt-3">
            <h4><span class="text-success" th:utext="${successMessage}"></span></h4>
        </div>
    </form>
</div>
</body>
</html>
